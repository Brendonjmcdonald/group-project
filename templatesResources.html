<!-- should avoid flash player videos if at all possible -->

<embed src="our movie here" width="600" height="400" scale="aspect" controller="true">


<!-- Alternate metod #1 This method includes the "full screen" option -->
<iframe src="https://www.youtube.com/embed/FG0fTKAqZ5g" height="315" width="560" allowfullscreen="" frameborder="0">

</embed>
